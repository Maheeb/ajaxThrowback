<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="button">Get name</button>
<h1>Get form</h1>
<form action="process.php" method="get">
    <input type="text" name="name">
    <input type="submit" value="submit">
</form>

<h1>Ajax Get form</h1>
<form id="getForm"  method="get">
    <input type="text" name="name" id="name_1">
    <input type="submit" value="submit">
</form>
<h1>Ajax Post form</h1>
<form id="postForm"  method="post">
    <input type="text" name="name" id="name_2">
    <input type="submit" value="submit">
</form>
<script>
    document.getElementById('button').addEventListener('click', getName);

    document.getElementById('getForm').addEventListener('submit', getName);
    document.getElementById('postForm').addEventListener('submit', postName);
    function getName(e) {
        e.preventDefault();
        var name = document.getElementById('name_1').value;
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'process.php?name='+name, true);


        xhr.onload = function () {
            console.log(this.responseText);
        }

        xhr.send();

    }

    function postName(e) {
        e.preventDefault();
        var name = document.getElementById('name_2').value;
        var params = "name=" +name;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'process.php', true);
        xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded');

        xhr.onload = function () {
            console.log(this.responseText);
        }

        xhr.send(params);

    }
</script>

</body>
</html>
